<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shega Delivery - Web Application Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <style>
      .step-content {
        transition: all 0.3s ease-in-out;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <!-- KEY CHANGE: data-json-key tells the generic JS what part of the JSON to load -->
  <body
    class="bg-gray-50 text-gray-800 font-sans"
    data-json-key="web_application" data-json-file="../../assets/data/testcase.json"
  >
    <form id="test-execution-form">
      <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <!-- Header -->
        <div class="mb-8 text-center">
          <h1 class="text-3xl font-bold text-indigo-900">
            Web Application Test
          </h1>
          <p class="text-gray-500 mt-2">Shega Delivery Manual Test Execution</p>
        </div>

        <!-- Progress Bar -->
        <div class="mb-8 bg-white p-4 rounded-xl shadow-sm">
          <div class="flex justify-between mb-2">
            <span
              id="progress-text"
              class="text-xs font-semibold text-indigo-600 uppercase"
              >Step 1 of 2</span
            >
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div
              id="progress-bar"
              class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500 ease-out"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- Step 1: Intro & Tester Info (Static) -->
        <div id="step-1" class="step-content" data-step="1">
          <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
            <div
              class="text-center p-6 bg-indigo-50 rounded-lg border border-indigo-100"
            >
              <h2 class="text-2xl font-bold text-indigo-900 mb-2">
                New Test Session
              </h2>
              <p class="text-indigo-700">
                Please provide your details to begin the test execution.
              </p>
            </div>
          </div>
          <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
            <h2 class="text-xl font-bold text-gray-800 mb-6 border-b pb-2">
              Tester Information
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label
                  for="tester-name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Tester Name <span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  id="tester-name"
                  name="tester_name"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                  required
                  placeholder="Enter your full name"
                />
              </div>
              <div>
                <label
                  for="device-info"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Device / OS</label
                >
                <input
                  type="text"
                  id="device-info"
                  name="device_info"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                  placeholder="e.g. Windows 11, Chrome"
                />
              </div>
              <input
                type="hidden"
                id="browser-info"
                name="browser_info"
                value="Web Browser"
              />
            </div>
          </div>
        </div>

        <!-- Dynamic Steps Container -->
        <div id="dynamic-steps-container">
          <!-- Content injected by JS -->
          <div class="text-center py-12">
            <svg
              class="animate-spin h-8 w-8 text-indigo-600 mx-auto"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <p class="mt-4 text-gray-500">Loading test cases...</p>
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div
          class="flex justify-between items-center mt-10 sticky bottom-4 z-40 bg-white/95 backdrop-blur-sm p-4 rounded-xl shadow-[0_-5px_20px_-5px_rgba(0,0,0,0.1)] border border-gray-100"
        >
          <button
            type="button"
            id="prev-btn"
            class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
            disabled
          >
            Previous Step
          </button>

          <button
            type="button"
            id="next-btn"
            class="px-8 py-2.5 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 shadow-md transform active:scale-95 transition-all"
          >
            Next Step
          </button>

          <button
            type="submit"
            id="submit-btn"
            class="hidden px-8 py-2.5 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 shadow-md transform active:scale-95 transition-all flex items-center"
          >
            <span>Generate Report</span>
            <svg
              class="w-5 h-5 ml-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </form>
    <script src="../../assets/js/shegadelivery_main.js"></script>
    <!-- Auto-fill browser info -->
    <script>
      document.getElementById("browser-info").value = navigator.userAgent;
    </script>
  </body>
</html>
