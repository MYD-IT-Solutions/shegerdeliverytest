<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Responses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Analyze Responses</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 py-6">
        <section id="upload-section" class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-2xl font-bold mb-4">Upload JSON File</h2>
            <div class="flex items-center">
                <input type="file" id="response-file" accept="application/json"
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                <button id="upload-btn"
                    class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Upload</button>
            </div>
        </section>
        <section id="analysis-section" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-600">Total Responses</h3>
                    <p id="total-count" class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-green-600">Passed</h3>
                    <p id="passed-count" class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-red-600">Failed</h3>
                    <p id="failed-count" class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-yellow-600">Blocked</h3>
                    <p id="blocked-count" class="text-3xl font-bold">0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-2xl font-bold mb-4">Response Status Summary</h2>
                    <canvas id="status-chart"></canvas>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-2xl font-bold mb-4">Response Time Analysis</h2>
                    <canvas id="response-time-chart"></canvas>
                </div>
            </div>

            <section id="response-details" class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-bold mb-4">Response Details</h2>
                <div id="response-list" class="divide-y divide-gray-200"></div>
            </section>
        </section>
    </main>
    <script src="assets/js/analyze.js"></script>
</body>

</html>
